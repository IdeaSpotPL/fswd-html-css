<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-child, :nth-last-child</title>
    <link rel="stylesheet" href="../../vendor/normalize.css">
    <style>
        body {
            margin: 30px;
            display: flex;
            flex-direction: column;
        }
        li:nth-child(odd) {
            background-color: #daffda;
        }
        li:nth-child(even) {
            background-color: #b0fcb0;
        }
        li:nth-child(-n+3) {
            font-weight: bold;
        }
        li:nth-last-child(-n+3) {
            font-weight: bold;
        }
        li:nth-child(3n+1) {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
<section>
    <h1>:nth-child, :nth-last-child</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
</section>
</body>
</html>
