<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label</title>
</head>
<body>
<h2>No labels</h2>
<form>
    <input type="checkbox" name="sweet" value="tiramisu" checked>Tiramisu<br>
    <input type="checkbox" name="sweet" value="shortbread">Shortbread<br>
    <input type="checkbox" name="sweet" value="cheesecake">Cheesecake<br>
</form>

<h2>Inputs in Labels</h2>
<form>
    <label><input type="checkbox" name="sweet" value="tiramisu" checked>Tiramisu</label><br>
    <label><input type="checkbox" name="sweet" value="shortbread">Shortbread</label><br>
    <label><input type="checkbox" name="sweet" value="cheesecake">Cheesecake</label><br>
</form>

<h2>Labels with <em>for</em></h2>
<form>

    <input id="check-tiramisu" type="checkbox" name="sweet" value="tiramisu" checked>
    <label for="check-tiramisu">Tiramisu</label>
    <br>

    <input id="check-shortbread" type="checkbox" name="sweet" value="shortbread">
    <label for="check-shortbread">Shortbread</label>
    <br>

    <input id="check-cheesecake" type="checkbox" name="sweet" value="cheesecake">
    <label for="check-cheesecake">Cheesecake</label><br>
</form>
</body>
</html>
