<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Challenge</title>
</head>
<body>
<form method="post" action="solution.html">
    <label for="username">Username</label><br>
    <input id="username" name="username" type="text" pattern="[a-z][a-z0-9]{2,9}" maxlength="10" placeholder="Lowercase letters and digits." required> <br>

    <label for="firstname">Firstname</label><br>
    <input id="firstname" name="firstname" type="text" required> <br>

    <label for="lastname">Lastname</label><br>
    <input id="lastname" name="lastname" type="text" required> <br>

    <label for="birthday">Birthday</label><br>
    <input id="birthday" name="birthday" type="date" required><br>

    <label for="email">Email</label><br>
    <input id="email" name="email" type="email" required><br>

    <label for="password">Password</label><br>
    <input id="password" name="password" type="password" placeholder="At least 8 characters." pattern="[a-zA-Z0-9]{8,}" required><br>

    <input type="submit" value="Register">
</form>


<script>
    let form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        let formData = new FormData(form);
        let message = 'Data that would be submitted:\n';
        for (let pair of formData.entries()) {
            message += `${pair[0]}: ${pair[1]}\n`;
        }
        alert(message);
    });
</script>
</body>
</html>
