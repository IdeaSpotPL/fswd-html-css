<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Attribute</title>
</head>
<body>

<h3>Ordered List</h3>
<ol>
    <li style="color: red; font-family: sans-serif;">List Item 1</li>
    <li style="color: green; font-family: serif;">List Item 2</li>
    <li style="color: blue; font-family: sans-serif;">List Item 3</li>
</ol>
</body>
</html>
