<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Vertical Alignment</title>
    <style>
        table, tr, td { border: 1px dashed gray; border-collapse: collapse; padding: 10px; }
        td { height: 100px; }
        table { width: 100%; }
    </style>
</head>
<body>
<table>
    <tr>
        <td style="vertical-align: top;">vertical-align: top;</td>
    </tr>
    <tr>
        <td style="vertical-align: middle;">vertical-align: middle;</td>
    </tr>
    <tr>
        <td style="vertical-align: bottom;">vertical-align: bottom;</td>
    </tr>
</table>
</body>
</html>
