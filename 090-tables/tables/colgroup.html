<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colgroup</title>
    <style>
        table, td { border: 1px solid black; border-collapse: collapse; }
        td { padding: 10px; }
    </style>
</head>
<body>
<table style="background-color: #F0DA84;">
    <colgroup>
        <col>
        <col>
        <col style="background-color: #F07471;">
        <col>
    </colgroup>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        <td>D1</td>
    </tr>
    <tr style="background-color: #6AF097;">
        <td>A2</td>
        <td>B2</td>
        <td style="background-color: #878BF5">C2</td>
        <td>D2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        <td>D3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        <td>D4</td>
    </tr>
</table>
</body>
</html>
