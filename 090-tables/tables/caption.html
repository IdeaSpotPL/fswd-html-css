<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Caption</title>
    <style>
        table, td { border: 1px solid black; border-collapse: collapse; }
    </style>
</head>
<body>
<table style="width: 80%; margin: 20px auto;">
    <caption>Fig. 1: Example Table</caption>
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
</table>
</body>
</html>
