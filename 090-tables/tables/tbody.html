<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Header, Body and Footer</title>
    <style>
        table, td { border-collapse: collapse; border: 1px solid gray; }
        table { width: 80%; text-align: center; margin: 20px auto; }
        td { padding: 10px; color: #ffffff; }
    </style>
</head>
<body>
<table>
    <thead style="background-color: #51BBF6;">
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    </thead>
    <tbody style="background-color: #46C7D4;">
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
    </tbody>
    <tbody style="background-color: #59EBD0">
    <tr>
        <td>A5</td>
        <td>B5</td>
        <td>C5</td>
    </tr>
    <tr>
        <td>A6</td>
        <td>B6</td>
        <td>C6</td>
    </tr>
    </tbody>
    <tfoot style="background-color: #46D492;">
    <tr>
        <td>A7</td>
        <td>B7</td>
        <td>C7</td>
    </tr>
    <tr>
        <td>A8</td>
        <td>B8</td>
        <td>C8</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
